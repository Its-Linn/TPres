<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Presensi UTY Generator</h3>
                        <p>- Linn</p>
                        <p style="margin-bottom: 25px; font-weight: 500;">Fill in the data below.</p>
                        <form class="requires-validation" novalidate>
                            <div class="col-md-12">
                               <input class="form-control" id="plainText" type="textarea" name="name" placeholder="Kode Presensi Lama" required>
                               <div class="valid-feedback">Username field is valid!</div>
                               <div class="invalid-feedback" id="plainTextError">Username field cannot be blank!</div>
                            </div>

                           <div class="col-md-12">
                              <input class="form-control" id="newCode" type="text" placeholder="Kode Presensi Baru" onfocus="copyPlainText()" disabled>
                           </div>

                        <button style="margin-top: 20px;background-color: 3e4179;" class="btn btn-primary" onclick="qrGenerator()">Generate</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menyertakan pustaka CryptoJS dari CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script  src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
